<html>
<head>
  <title>SolSoul</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="robots" content="NOINDEX,NOFOLLOW" />

  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="assets/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="assets/favicons/manifest.json">
  <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg'," color="#5bbad5">
  <link rel="shortcut icon" href="assets/favicons/favicon.ico">

</head>
<body>
  <main id="decals">
    <div id="container">
      <h1>SolSoul Decal Proofs</h1>
    </div>
  </main>
  <nav>
  </nav>
  <footer>
    &copy; <span id="year"></span> SolSoul LLC
  </footer>

  <script>
  (function () {
    var year = document.querySelector('#year');
    year.innerText = (new Date()).getFullYear();
  })();

  (function () {
    'use strict';

    var files = [
      'anchor.svg',
      'conch 3.1.svg',
      'conch 3.svg',
      'diver female.svg',
      'diver male.svg',
      'dolphin 2.svg',
      'dolphin.svg',
      'freedive.svg',
      'marlin.svg',
      'paddle.svg',
      'palm tree 1.1.svg',
      'palm tree 2.svg',
      'palm tree 3.svg',
      'palm tree 4.1.svg',
      'palm tree 4.2.svg',
      'palm tree 4.3.svg',
      'palm tree 4.4.svg',
      'palm tree 4.5.svg',
      'palm tree 4.svg',
      'palm tree.svg',
      'pineapple 1.1.svg',
      'pineapple 2.svg',
      'pineapple.svg',
      'redfish 1.1.svg',
      'redfish 2.svg',
      'redfish 2.1.svg',
      'redfish.svg',
      'roosterfish.svg',
      'sail.svg',
      'sand dollar.svg',
      'seahorse.svg',
      'seal.svg',
      'shaka.svg',
      'shark.svg',
      'snook 1.1.svg',
      'snook.svg',
      'speargun.svg',
      'starfish.svg',
      'stingray.svg',
      'stone crab.svg',
      'surfing 1.svg',
      'surfing 2.svg',
      'surfing 3.svg',
      'surfing.svg',
      'tarpon.svg'
    ],
    main = document.querySelector('#container'),
    i,
    file,
    div,
    header;

    for (i = 0; i < files.length; i++) {
      file = files[i];

      header = document.createElement('h2');
      header.innerText = file.replace('.svg', '');
      header.classList.add(header.innerText.replace(/[\.\s]/g, '-'));

      var svg = document.createElement('img');
      svg.src = 'assets/images/decals/' + file;

      div = document.createElement('div');
      div.classList.add('decal');
      // div.style['background-image'] = 'url(assets/images/decals/' + file + ')';
      div.appendChild(header);
      div.appendChild(svg);

      main.appendChild(div);
    }

  })();
  </script>
</body>
</html>
